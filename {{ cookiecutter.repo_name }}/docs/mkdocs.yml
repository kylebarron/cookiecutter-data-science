# Project Information
site_name: '{{ cookiecutter.project_name }}'
site_description: '{{ cookiecutter.description }}'
site_author: '{{ cookiecutter.author_name }}'

docs_dir: 'src'
site_dir: 'html/mkdocs'

# Repository
repo_name: 'transfers'
repo_url: '{{ cookiecutter.repo_url }}'
edit_uri: 'blob/master/docs/src/'

# Layout
pages:
    - Introduction: 'index.md'
    - Glossary: 'glossary.md'

# Theme
theme:
    feature:
        tabs: false
    logo:
        icon: 'local_library'
    name: 'material'
    language: 'en'
    palette:
        primary: 'orange'
        accent:  'light blue'
    font:
        text: 'Nunito Sans'
        code: 'Fira Code'

extra_javascript:
    - aux/helpers.js
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML

# These extensions are chosen to be a superset of Pandoc's Markdown
# https://pandoc.org/MANUAL.html
markdown_extensions:
    - admonition
    - codehilite
# For numbered code blocks, use the following instead:
# - codehilite:
#     linenums: true
    - footnotes
    - meta
    - pymdownx.arithmatex
    - pymdownx.caret:
        insert: false
    - pymdownx.details
    - pymdownx.magiclink:
        hide_protocol: true
        repo_url_shortener: true
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist(custom_checkbox=true)
    - pymdownx.tilde
    - toc:
        permalink: true
